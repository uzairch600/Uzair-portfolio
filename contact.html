}

}

    color: #fff !important;
    font-size: 1.1rem;

}

.navbar-nav .nav-item .nav-link:hover {
    color: #007bff !important;

        /* Contact Section */
        #contact {
            padding-top: 80px;
            padding-bottom: 80px;
            background-color: #fff;
            border-top: 2px solid #007bff;
        }

        .contact-details {
            margin-bottom: 40px;
        }

        .contact-details h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-details ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .contact-details ul li {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .contact-details a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        .contact-details i {
            margin-right: 8px;
        }

        /* Contact Form */
        .contact-form-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form-container h4 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form-container .form-label {
            font-weight: bold;
        }

        .contact-form-container .form-control {
            margin-bottom: 20px;
        }

        .contact-form-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.1rem;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .contact-form-container .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Footer Styles */
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 30px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            text-align: center;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #007bff;
        }

        footer i {
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }

            .contact-details h2 {
                font-size: 1.5rem;
            }

            .contact-form-container {
                padding: 20px;
            }

            .contact-form-container .btn-primary {
                width: 100%;
            }
